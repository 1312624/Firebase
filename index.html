<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/login.css">
    <!-- Alertify JS -->
    <link rel="stylesheet" href="alertify/css/alertify.css">
    <link rel="stylesheet" href="alertify/themes/default.css">
    
    <script src="alertify/js/alertify.js"></script>
</head>

<body ng-app="app-login">


    <!-- Mixins-->
    <!-- Pen Title-->
    <div class="pen-title">
        <h1>LinkedIn Login Form</h1>
    </div>

    <div class="container">
        <div class="card">
            <img id="arrow" src="img/arrow.jpg">
            <h3 id="help">Sign Up Here!!</h3>
        </div>
        <div class="card">
            <h1 class="title">Login</h1>
            <form ng-controller="LoginController as vm">
                <div class="input-container">
                    <input type="text" id="Username" required="required" ng-model="vm.email" />
                    <label for="Username">Email</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="Password" required="required" ng-model="vm.password"/>
                    <label for="Password">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button ng-click="vm.Login()"><span>Login</span></button>
                </div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">Register
      <div class="close"></div>
    </h1>
            <form ng-controller="SignUpController as vm">
                <div class="input-container">
                    <input type="text" id="Username" required="required" ng-model="vm.email"/>
                    <label for="Username">Email</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="Password" required="required" ng-model="vm.password"/>
                    <label for="Password">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="Repeat Password" required="required" ng-model="vm.repeatpassword"/>
                    <label for="Repeat Password">Repeat Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button id="btnSignUp" ng-click="vm.SignUp()"><span>Sign Up</span></button>
                </div>
            </form>
        </div>
    </div>

    
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/angular.js"></script>  
    <script src="js/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.js"></script>
    
    <script src="js/login.js"></script>    
    <script src="js/login-module.js"></script>
    <script src="js/login-controller.js"></script>
    <script src="js/signup-controller.js"></script>
</body>

</html>
